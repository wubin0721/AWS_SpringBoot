<!DOCTYPE html>

<html>
  <head>
    <!-- CSS読み込み -->
    <link
      rel="stylesheet"
      th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
    />
    <!-- JS読み込み -->
    <script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
    <script th:src="@{search.js}"></script>
    <meta charset="UTF-8" />
    <title>Login</title>
    <style></style>
  </head>

  <body class="bg-body-tertiary">
    <div class="container">
      <main>
        <div class="py-5 text-center">
          <h2>航班查询系统</h2>
        </div>

        <div class="row g-5">
          <div class="col-md-12 col-lg-12">
            <h4 class="mb-3 text-danger">*是必须项</h4>

            <form
              class="needs-validated"
              novalidate
              action="/search"
              method="post"
            >
              <div class="row g-3">
                <div class="col-sm-6">
                  <label for="from" class="form-label"><span class="text-danger">*</span>出发地</label>
                  <input
                    type="text"
                    class="form-control"
                    name="from"
                    id="from"
                    placeholder=""
                    value=""
                    required
                  />
                  <div class="valid-feedback">Good!</div>
                  <div class="invalid-feedback">请输入出发地</div>
                </div>

                <div class="col-sm-6">
                  <label for="to" class="form-label"><span class="text-danger">*</span>目的地</label>
                  <input
                    type="text"
                    class="form-control"
                    name="to"
                    id="to"
                    placeholder=""
                    value=""
                    required
                  />
                  <div class="valid-feedback">Good!</div>
                  <div class="invalid-feedback">请输入目的地</div>
                </div>
              </div>

              <div>
                <label for="date" class="form-label"><span class="text-danger">*</span>出发日期</label>
                <input
                  name="date"
                  id="date"
                  type="date"
                  class="form-control"
                  required
                />
                <div class="invalid-feedback">请输入出发日期</div>
              </div>

              <hr class="my-4" />

              <button class="w-100 btn btn-primary btn-lg" type="submit">
                查詢
              </button>
            </form>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
